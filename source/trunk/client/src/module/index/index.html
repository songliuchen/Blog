<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>宋爷 de Life</title>
    <link rel="shortcut icon" type="image/x-icon" href="./../../static/favicon.ico">
  </head>
  <body>
    <index id="app"></index>
    <script type="text/javascript" src="../../../static/lightwindow/jquery.js"></script>
    <script type="text/javascript">
        /* 当前设备浏览器版本信息 */
        var browser = {
            versions: function() {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //Opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果/谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //iOS终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //Android终端或者UC浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否Web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }
				if(browser.versions.ios || browser.versions.android)
				{
					var meta='<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">';
					$("head").prepend(meta);
					meta='<meta name="apple-mobile-web-app-capable" content="yes">';
					$("head").prepend(meta);
					meta='<meta name="apple-mobile-web-app-status-bar-style" content="black">';
					$("head").prepend(meta);
					meta='<meta name="trimview" content="1.0.0">';
					$("head").prepend(meta);
				}
    </script>
  </body>
</html>
